    <!--Niveles-->

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="col">
          <div id="section1" class="container-fluid"></div>
          <br />
          <br />

          <div class="card shadow">
            <div class="card-header py-1">
              <p class="text-secondary m-1 fw-bold text-center fs-3">Niveles</p>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">

                  <img src="./White.PNG" alt="" />
                  <button
                    id="BtnN1"

                  </button>
                  <button

          <h4 style="color: #277a3e"><b>Mejora tu salud financiera</b></h4>

          <br />
          <br />
        </div>
        <div class="row-3">

          </div>

          <div id="anim2" class="mesDos box bounce-8">
            <img src="./coin.png" alt="" class="bounce-8" />
            <br />
            <img src="./MonedaG.gif" alt="" />
          </div>

          <div id="anim3" class="mesTres box bounce-8">
            <img src="./coin.png" alt="" class="bounce-8" />
            <br />
            <img id="med3" src="./MonedaG.gif" alt="" />
          </div>

          <div id="anim4" class="mesCuatro box bounce-7">
            <img src="./coin.png" alt="" class="bounce-7" />

            <img id="med4" src="./MonedaG.gif" alt="" />

            <br />
            <img id="med6" src="./MonedaG.gif" alt="" />
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="progress progress-bar-animated progress-bar-striped">
              <div
                id="barraProg"
                class="progress-bar progress-bar-animated"
                style="width: 60%; background-color: #5bbeff"
              ></div>
            </div>
            <h6 style="color: #072146; font-family: BentonSansBBVA-Bold">
              Vacaciones
            </h6>
            <br />
            <div class="progress progress-bar-animated progress-bar-striped">
              <div
                id="barraProg2"
                class="progress-bar progress-bar-animated"
                style="width: 40%; background-color: #5bbeff"
              ></div>
            </div>

            <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function changePhoto(sw) {
        var pic;
        if (sw == 0) {
          pic = "./profPic1.gif";
        } else if (sw == 1) {
          pic = "./profPic2.gif";
        } else if (sw == 2) {
          pic = "./profPic3.gif";
        } else {
          pic = "./profPic4.gif";
        }
        document.getElementById("section1").src = pic;
      }
    </script>

    <script src="./Marcador.js"></script>

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });

      var popover = new bootstrap.Popover(
        document.querySelector(".example-popover"),
        {
          container: "body",
        }
      );
    </script>
  </body>
