<!DOCTYPE html>
<html lang="en">
<head>
  <title>RegistroSesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
 
</head>

<div
      class="container col-12"
    >
    <section class="text-center text-white call-to-action" >
        <header class="d-flex masthead" >
            <div class="container my-3 text-center ">
                <h1 class="mb-1">Registra tu cuenta KALAN</h1>
                <h3 class="mb-5"><em>"protege tu salud financiera"</em></h3>
                <div class="overlay"></div>
            </div>
        </header>
    </section>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <img   src="opcion1.png" alt="invest" width="550" height="590"  >
                                <div class="flex-grow-1 bg-login-image" >
                                    
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="mb-4">Crea tu cuenta</h4>
                                    </div>
                                    <form class="user">
                                        <div class="row mb-3">
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Primer nombre" name="first_name"></div>
                                        <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Apellido" name="last_name"></div>
                                        </div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Dirección de email" name="email"></div>
                                        <div class="row mb-3">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Contraseña" name="Contraseña"></div>
                                            <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repetir contraseña" name="Repetir contraseña"></div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Recuerdame</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Registrate</button>
                                        <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Ingresa con Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Ingresa con Facebook</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Olvidaste tu contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="inicoSesion.html">¿Ya tienes una cuenta? ¡Inicia sesión!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
          background-color:#EAF9FA; 
        }
        
        h3 {
          color: #0d23e4; 
        }

        h1 {
          color: #072146; 
        }
        h4 {
          color: #361379; 
        }
  
        </style>
