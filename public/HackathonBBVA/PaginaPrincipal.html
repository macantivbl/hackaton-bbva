<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      div.carousel-indicators [type="button"] {
        background-color: #0446fa; /* Green */
        border-radius: 10%;
        width: 20%;
      }

      .carousel-item [title="image"] {
        align-content: center;
        width: 40%;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: #0446fa;
        color-scheme: yellow;
      }
    </style>

    <title>TandaAPP</title>
  </head>

  <body>
    <div class="container">
      <h1>TandaAPP BBVA</h1>
    </div>

    <nav class="navbar navbar-light navbar-expand" id="sidebar-wrapper">
      <div class="container">
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler d-none"
          data-bs-target="#"
        ></button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav sidebar-nav" id="sidebar-nav">
            <li class="nav-item sidebar-brand">
              <a class="nav-link active js-scroll-trigger" href="#page-top"
                >Brand</a
              >
            </li>
            <li class="nav-item sidebar-nav-item">
              <a class="nav-link js-scroll-trigger" href="#page-top">Home</a>
            </li>
            <li class="nav-item sidebar-nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item sidebar-nav-item">
              <a class="nav-link js-scroll-trigger" href="#services"
                >Services</a
              >
            </li>
            <li class="nav-item sidebar-nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio"
                >Portfolio</a
              >
            </li>
            <li class="nav-item sidebar-nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      class="row justify-content-end"
      action="./PaginaRegistro.html"
      target="_top"
    >
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Name</label>
        <input
          type="text"
          class="form-control"
          id="autoSizingInput"
          placeholder="Jane Doe"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup"
          >Username</label
        >
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input
            type="text"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Username"
          />
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck"
          />
          <label class="form-check-label" for="autoSizingCheck">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <div id="carouselMainPage" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselMainPage"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselMainPage"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselMainPage"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            title="image"
            src="Fondos-Estrategia-BBVA.jpg"
            class="mx-auto d-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            title="image"
            src="diferencia-inversion-ahorro.jpg"
            class="mx-auto d-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            title="image"
            src="fondos-inversion-bancomer.png"
            class="mx-auto d-block"
            alt="..."
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselMainPage"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselMainPage"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
