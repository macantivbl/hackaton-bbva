<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div
      class="container col-12"
      style="background-color: #002f6c; color: #d4edfc"
    >
      <h1>Inicia sesión en TandaAPP BBVA</h1>
      <h2>Frase de bienvenida inspiradora</h2>
      <br />
      <br />
    </div>
    <br />
    <br />
    <br />

    <form
      class="row justify-content-center"
      action="./PaginaPrincipal.html"
      target="_top"
    >
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Name</label>
        <input
          type="text"
          class="form-control"
          id="autoSizingInput"
          placeholder="Jane Doe"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup"
          >Username</label
        >
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input
            type="text"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Username"
          />
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck"
          />
          <label class="form-check-label" for="autoSizingCheck">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Inicio de Sesión</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
